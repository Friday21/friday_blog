<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friday</title>
  <link href="/static/assets/css/music.css" rel="stylesheet" type="text/css">
</head>
<body>
 {% include "mk_docs/nav.html" %}
  <div class="container">
    <div class="audio-show">
      <canvas class="bg-canvas"></canvas>
      <div class="audio con">
        <canvas width="740" height="740" class="canvas"></canvas>
        <canvas width="740" height="740" class="linecanvas"></canvas>
      </div>
      <div class="desc con">
        <div class="song-name"></div>
        <div class="artist-name"></div>
        <div class="operate op">
          <div class="prev"></div>
          <div class="next"></div>
          <div class="play-pause"></div>
          <div class="volume">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-off hide"></i>
          </div>
        </div>
        <div class="curr-time">00:00</div>
      </div>
    </div>
    <div class="tip-show">
    </div>
    <ul class="song-list">
    {% for song in music %}
      <li class="song-item">
        <i class="fas fa-music"></i>
        <span>{{ song.name }}</span>
      </li>
    {% endfor %}
    </ul>
  </div>
  <script src="/static/assets/js/jquery.js"></script>
  <script>
    FontAwesomeConfig = { searchPseudoElements: true };
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <script type="text/javascript">var SONGS = {{MUSIC | safe}}</script>>
  <script src="/static/assets/js/music.js"></script>
</body>
</html>
